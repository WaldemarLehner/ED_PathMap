<!DOCTYPE html>

     Written by Waldemar Lehner for the EDSM project.

<html lang="en">

<head>
	<title>E:D PathMap</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="src/css/style.css" />
	<link rel="stylesheet" href="src/css/iconfont.css" />
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Threejs graphics library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
  <script src="src/js/frontend.js"></script>
	<script src="src/js/canvasInterface.js"></script>
	<script src="src/js/controls.js"></script>
	<script src="src/js/drawData.js"></script>
	<script src="src/js/prepareData.js"></script>
</head>

<body>
	<!-- Preloader: Fixed DOM Element that covers the entire screen. Can be used when loading is happening -->
  <div class="loader fullscreen active">
    <div class="loader_valign">
      <div>
        <p id="loader_text_big"></p>
        <img src="src/img/loader.gif" />
        <p id="loader_text_small">Loading external ressources...</p>
      </div>
    </div>
  </div>

	<div class="content fullscreen">
		<nav id="canvas_navbar">
			<p id="nav_sysinfo" class="nav_left"><span id="nav_sysname">
					Skaude AA-A h294</span><span id="nav_sysdate">2012-12-12 12:12:12</span></p>
			<div class="nav_right">
				<a href="https://www.edsm.net"><span class="icon-edsm"></span></a>
				<a class="action-settings"><span class="icon-settings"></span></a>
				<a class="action-select-last"><span class="icon-last"></span></a>
				<a class="action-select-front3"><span class="icon-front3"></span></a>
				<a class="action-select-front2"><span class="icon-front2"></span></a>
				<a class="action-select-front1"><span class="icon-front1"></span></a>
				<p id="nav_systemid">100 / 12584</p>
				<a class="action-select-back1"><span class="icon-back1"></span></a>
				<a class="action-select-back2"><span class="icon-back2"></span></a>
				<a class="action-select-back3"><span class="icon-back3"></span></a>
				<a class="action-select-first"><span class="icon-first"></span></a>
			</div>
		</nav>
		<div class="settings_container ">
			<div>
				<div class="settings_top">
					<h3>SETTINGS</h3>
					<a class="action-select-settings-close"><span id="settings_close" class="icon-cross"></span></a>
				</div>
				<div class="settings_content">
					<ul>
						<li>
							<label>Show connection lines
								<input id="check_conn_lines" type="checkbox" checked />
								<span class="checkbox"></span>
							</label>
						</li>
						<li>
							<label>Show system points
								<input id="check_sys_points" type="checkbox" checked />
								<span class="checkbox"></span>
							</label>
						</li>
						<li>
							<label>Show CMDR position
								<input id="check_show_cmdr_pos" type="checkbox" checked />
								<span class="checkbox"></span>
							</label>
						</li>
						<li>
							<label>Show friends' positions
								<input id="check_show_friend_pos" type="checkbox" />
								<span class="checkbox"></span>
							</label>
						<li>
							<label>Limit systems displayed
								<input id="check_limit_selection" type="checkbox" />
								<span class="checkbox"></span>
							</label>
						</li>
					</ul>
				</div>

			</div>
		</div>
		<div id="3d_container" class="canvas_container" oncontextmenu="return false;">


		</div>
	</div>
</body>


</html>
